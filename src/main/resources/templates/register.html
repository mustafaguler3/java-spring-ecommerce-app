<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body layout:fragment="mainContent">

<div th:if="${param.success}" class="alert alert-success">You have successfully registered.</div>


<div class="container mt-5">
    <h2>Registration</h2>

    <div th:if="${message}">
        <div class="alert alert-info" th:text="${message}"></div>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div class="form-group my-2 py-2">
            <input
                    class="form-control"
                    type="text"
                    th:field="*{username}"
                    placeholder="Enter your name"
                    required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">
                username is required
            </span>
        </div>
        <div class="form-group my-2 py-2">
            <input
                    class="form-control"
                    type="text"
                    th:field="*{email}"
                    placeholder="Enter your email"
                    required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" th:field="*{password}" placeholder="Create password" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" class="form-control-file" th:field="*{profilePicture}" required>

        </div>

        <div class="btn-group my-2">
            <button class="btn btn-sm btn-primary">Register</button>
        </div>
        <div class="text">
            <h3>Already have an account? <a th:href="@{/login}">Login now</a></h3>
        </div>
    </form>
</div>

</body>
</html>
