<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/shoppingCart.css}">
</head>

<body layout:fragment="mainContent">

<div class="container padding-bottom-3x mb-1">
    <!-- Shopping Cart-->
    <div class="table-responsive shopping-basket">
        <table class="table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Price</th>
                <th class="text-center">Subtotal</th>
                <th class="text-center">
                    <a class="btn btn-sm btn-outline-danger" href="#">Clear Cart</a></th>
            </tr>
            </thead>
            <tbody>
            <div th:if="${message}">
                <h6 class="alert alert-sm alert-danger">Your basket is empty</h6>
            </div>
            <tr th:each="basketItem : ${basket}">

                <td>
                    <div class="product-item">
                        <a class="product-thumb" href="#">
                            <img th:src="@{/uploads/products/{fileName}(fileName=${basketItem.imageUrl})}"></a>
                        <div class="product-info">
                            <h4 class="product-title">
                                <a href="#"
                                   th:text="${basketItem.productName}"></a>
                            </h4><span th:text="${basketItem.description}"><em>Size:</em> 10.5</span><span th:text="${basketItem.brand}"><em>Brand:</em> Dark Blue</span>
                        </div>
                    </div>
                </td>
                <td class="text-center">
                    <div class="count-input">
                        <select class="form-control">
                            <option th:text="${basketItem.quantity}">1</option>
                        </select>
                    </div>
                </td>
                <td class="text-center text-lg text-medium" th:text="${basketItem.price}"></td>
                <td class="text-center text-lg text-medium" th:text="${basketItem.subtotal}">$18.00</td>
                <td class="text-center"><a class="remove-from-basket" href="#" data-toggle="tooltip"
                                           title=""
                                           data-original-title="Remove item"><i class="fa fa-trash"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="shopping-basket-footer">
        <div class="column">
            <form class="coupon-form" method="post">
                <input class="form-control form-control-sm" type="text" placeholder="Coupon code" required="">
                <button class="btn btn-outline-primary btn-sm" type="submit">Apply Coupon</button>
            </form>
        </div>
        <div class="column text-lg">Subtotal:
            <span class="text-medium" th:text="${total}">$289.68</span>
        </div>
    </div>
    <div class="shopping-basket-footer">
        <div class="column">
            <a class="btn btn-outline-secondary" th:href="@{/home}">
            <i class="icon-arrow-left"></i>&nbsp;Back to Shopping</a>
        </div>
        <div class="column"><a class="btn btn-primary" href="#" data-toast="" data-toast-type="success" data-toast-position="topRight" data-toast-icon="icon-circle-check" data-toast-title="Your basket" data-toast-message="is updated successfully!">Update Cart</a>
            <a class="btn btn-success" th:href="@{/checkout}">Checkout</a>
        </div>
    </div>
</div>


</body>
</html>
