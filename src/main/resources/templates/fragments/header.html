<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body th:fragment="header (currentUser)">

    <div>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/home}">Home</a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/users}">Users</a>
                        </li>

                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link"  th:href="@{/register}">Register</a>
                        </li>

                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                             <a class="nav-link" th:href="@{/profile}">
                                 Logged in as - <span th:text="${currentUser}"
                            ></span>
                            </a>
                        </li>

                        <li class="nav-item" >
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                    <form th:action="@{/users}" th:classappend="${#authorization.expression('isAuthenticated()') ? 'd-flex justify-content-center' : 'd-flex ms-auto'}" method="get">
                        <input th:value="${keyword}"
                               name="keyword" class="form-control me-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

</body>
</html>
