<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/home.css}">


</head>
<body th:fragment="header (currentUser)">

    <div>
        <nav class="navbar navbar-expand-sm bg-light" >
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img th:src="@{/images/logo.png}" style="width:200px; height:70px" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/home}">Home</a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/users}">Users</a>
                        </li>

                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link"  th:href="@{/register}">Register</a>
                        </li>

                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>

                    </ul>
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <a
                                data-mdb-dropdown-init
                                class="nav-link dropdown-toggle d-flex align-items-center"
                                data-toggle="dropdown"
                                href="#"
                                id="dropdownMenuButton"
                                role="button"
                                aria-expanded="false"
                        >
                            <img
                                    th:src="@{/uploads/users/{fileName}(fileName=${currentUser.profilePictureUrl})}"
                                    class="rounded-circle"
                                    height="40"
                                    alt="Portrait of a Woman"
                                    loading="lazy"
                             />
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" th:href="@{/profile}">My profile</a>
                            <a class="dropdown-item" th:href="@{/wishlist}">Wishlist</a>

                            <a class="dropdown-item"
                               sec:authorize="hasRole('ROLE_ADMIN')"
                               th:href="@{/products}">Products</a>
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>

                        </div>
                    </div>


                    <form th:action="@{/users}" th:classappend="${#authorization.expression('isAuthenticated()') ? 'd-flex justify-content-center' : 'd-flex ms-auto'}" method="get">
                        <input th:value="${keyword}"
                               name="keyword" class="form-control me-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
