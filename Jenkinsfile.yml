  pipeline {
    agent any

    stages {
    stage('Checkout') {
    steps {
    git 'https://github.com/your-repo/your-project.git'
    }
    }
    
    stage('Build') {
    steps {
    sh 'mvn clean package'
    }
    }
    
    stage('Test') {
    steps {
    sh 'mvn test'
    }
    }
    
    stage('Deploy') {
    steps {
    sh 'java -jar target/your-application.jar'
    }
    }
    }

    post {
    always {
    cleanWs()
    }
    }
  }
